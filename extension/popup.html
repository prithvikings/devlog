<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DevLog AI</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div id="user-status" class="loading">Connecting...</div>
      </header>

      <div class="card stats-card">
        <span class="label">Today's Commits</span>
        <div class="big-number" id="commit-count">--</div>
        <div class="sub-text">Ready to share?</div>
      </div>

      <div class="controls">
        <div class="input-group">
          <label>Tone</label>
          <select id="tone">
            <option value="professional">Professional</option>
            <option value="funny">Funny</option>
            <option value="enthusiastic">Enthusiastic</option>
            <option value="serious">Serious</option>
          </select>
        </div>
        <div class="input-group">
          <label>Platform</label>
          <select id="platform">
            <option value="twitter">Twitter / X</option>
            <option value="linkedin">LinkedIn</option>
          </select>
        </div>
      </div>

      <button id="generateBtn" class="primary-btn">âœ¨ Generate Post</button>

      <div id="result-container" class="hidden">
        <textarea id="generated-text" readonly></textarea>
        <button id="copyBtn" class="secondary-btn">Copy to Clipboard</button>
      </div>

      <div id="message" class="hidden"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
